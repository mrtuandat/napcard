<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp Thẻ Tự Động</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>NẠP KIM CƯƠNG</h2>

    <div class="form-group">
      <label for="card_type">Loại thẻ</label>
      <select id="card_type">
        <option value="Viettel">Viettel</option>
        <option value="Vinaphone">Vinaphone</option>
        <option value="Mobifone">Mobifone</option>
        <option value="Garena">Garena</option>
        <option value="Zing">Zing</option>
        <option value="Gate">Gate</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Mệnh giá</label>
      <select id="amount">
        <option value="10000">10,000 VNĐ</option>
        <option value="20000">20,000 VNĐ</option>
        <option value="50000">50,000 VNĐ</option>
        <option value="100000">100,000 VNĐ</option>
        <option value="200000">200,000 VNĐ</option>
        <option value="500000">500,000 VNĐ</option>
      </select>
    </div>

    <div class="form-group">
      <label for="serial">Serial</label>
      <input type="text" id="serial" placeholder="Nhập số serial">
    </div>

    <div class="form-group">
      <label for="pin">Mã thẻ</label>
      <input type="text" id="pin" placeholder="Nhập mã thẻ">
    </div>

    <div class="form-group">
      <label for="game_id">ID Game</label>
      <input type="text" id="game_id" placeholder="Nhập ID Game (Tùy chọn)">
    </div>

    <button onclick="submitCard()">Nạp Kim Cương</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function submitCard() {
      const partner_key = "3bdf47efbc115edcb89f54f88f5aedf5"; // ⚠️ Thay bằng partner_key thật
      const partner_id = "10338158800";   // ⚠️ Thay bằng partner_id thật

      const card_type = document.getElementById("card_type").value;
      const amount = document.getElementById("amount").value;
      const serial = document.getElementById("serial").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const game_id = document.getElementById("game_id").value.trim();
      const request_id = Date.now().toString(); // ID duy nhất theo thời gian

      const statusBox = document.getElementById("status");
      statusBox.innerHTML = "Đang gửi thẻ...";

      if (!serial || !pin) {
        statusBox.innerHTML = "⚠️ Vui lòng nhập đầy đủ mã thẻ và serial.";
        return;
      }

      const sign = md5(partner_id + card_type + amount + pin + serial + request_id + partner_key);

      const body = {
        telco: card_type,
        code: pin,
        serial: serial,
        amount: amount,
        request_id: request_id,
        partner_id: partner_id,
        sign: sign,
        command: "charging"
      };

      fetch("https://api.doithe1s.vn/chargingws/v2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 99) {
          statusBox.innerHTML = "✅ Gửi thẻ thành công, đang xử lý...";
        } else {
          statusBox.innerHTML = "❌ Lỗi: " + data.message;
        }
        console.log("Phản hồi API:", data);
      })
      .catch(err => {
        statusBox.innerHTML = "❌ Lỗi kết nối API: " + err.message;
        console.error(err);
      });
    }
  </script>
</body>
</html>
