<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trung Tâm Nạp Thẻ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    .header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 40px;
    }
    .banner {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .banner img {
      max-width: 90%;
      border-radius: 5px;
    }
    .game-select {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .game-card {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .game-card img {
      width: 100px;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #ccc;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Garena_logo.png" alt="Garena Logo">
    <span>Chăm sóc khách hàng</span>
  </div>
  <div class="banner">
    <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Nap-the-bang-Vi-ShopeePay.jpg" alt="ShopeePay Banner">
  </div>
  <div class="game-select">
    <h2>Chọn game để nạp</h2>
    <div class="game-card" onclick="window.location.href='nap.html';">
      <img src="https://static.wikia.nocookie.net/freefire/images/3/36/Icon-App-FF-VN.png" alt="Free Fire">
      <p>Free Fire</p>
    </div>
  </div>
  <div class="footer">
    Công Ty Cổ Phần SHOPEEPAY<br>
    Giấy CNĐKKD số 0103599912 | Địa chỉ: Tầng 5, Tháp 2, Tòa nhà Capital Place, 29 Liễu Giai, Ba Đình, Hà Nội<br>
    <br>
    <a href="#" style="color: #ccc;">Câu hỏi thường gặp</a> |
    <a href="#" style="color: #ccc;">Điều khoản dịch vụ</a> |
    <a href="#" style="color: #ccc;">Chính sách bảo mật</a>
  </div>
</body>
</html>
