<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .card-stat {
      display: flex;
      align-items: center;
    }
    .card-stat i {
      font-size: 2rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar p-3">
    <h4 class="text-white">Admin</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-people"></i> Tài khoản</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-filter"></i> Bộ lọc</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-upload"></i> Import</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link"><i class="bi bi-download"></i> Export</a></li>
    </ul>
  </div>
  <div class="p-4 w-100">
    <h2>Bảng điều khiển</h2>
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card card-stat p-3">
          <i class="bi bi-person"></i>
          <div>
            <h6>Tổng tài khoản</h6>
            <p class="mb-0">1234</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat p-3">
          <i class="bi bi-person-check"></i>
          <div>
            <h6>Đã lọc</h6>
            <p class="mb-0">800</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat p-3">
          <i class="bi bi-person-dash"></i>
          <div>
            <h6>Chưa lọc</h6>
            <p class="mb-0">434</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat p-3">
          <i class="bi bi-cloud-upload"></i>
          <div>
            <h6>Đã xuất</h6>
            <p class="mb-0">120</p>
          </div>
        </div>
      </div>
    </div>

    <h4>Danh sách tài khoản</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>a@gmail.com</td>
          <td><span class="badge bg-success">Hoạt động</span></td>
          <td><button class="btn btn-sm btn-danger">Xóa</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Trần Thị B</td>
          <td>b@yahoo.com</td>
          <td><span class="badge bg-secondary">Chờ lọc</span></td>
          <td><button class="btn btn-sm btn-danger">Xóa</button></td>
        </tr>
        <!-- Thêm hàng khác tùy ý -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
